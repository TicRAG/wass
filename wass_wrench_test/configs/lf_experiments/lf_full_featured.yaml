labeling:
  abstain: -1
  lfs:
  - keywords:
    - good
    - excellent
    - amazing
    - great
    - wonderful
    - perfect
    - love
    label: 1
    name: keyword_positive
    type: keyword
  - keywords:
    - bad
    - terrible
    - awful
    - poor
    - horrible
    - hate
    - worst
    label: 0
    name: keyword_negative
    type: keyword
  - label: 1
    name: regex_positive
    pattern: \b(outstanding|brilliant|superb|magnificent)\b
    type: regex
  - label: 0
    name: regex_negative
    pattern: \b(disgusting|pathetic|useless|garbage)\b
    type: regex
  - label: 1
    max_length: 100
    min_length: 10
    name: length_meaningful
    type: length
  - label: 0
    name: contains_spam_url
    type: contains_url

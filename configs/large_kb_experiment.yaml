# WASS-RAG 大规模KB生成配置
experiment_name: large_kb_generation
random_seed: 42

# 平台配置
platform:
  platform_file: "configs/platform.xml"
  controller_host: "ControllerHost"
  storage_host: "StorageHost"
  compute_nodes: ["ComputeHost1", "ComputeHost2", "ComputeHost3", "ComputeHost4"]

# KB生成配置（方案A参数）
kb_generation:
  num_tasks: 20           # 每个工作流的基础任务数
  num_workflows: 60       # 每个调度器生成60个工作流（总共120个工作流，1200+样本）
  context_dim: 8
  
# 数据配置
data:
  adapter: simple_jsonl
  data_dir: data/
  train_file: train.jsonl
  valid_file: valid.jsonl
  test_file: test.jsonl

# DRL配置（为后续训练准备）
drl:
  episodes: 300          # 增加训练episode
  max_steps: 30
  network:
    hidden_dim: 128
    learning_rate: 0.001
  epsilon_start: 1.0
  epsilon_decay: 0.995
  epsilon_min: 0.1
  memory_size: 15000     # 增加经验回放缓冲区
  batch_size: 64
  target_update_freq: 100

# RAG配置
rag:
  retriever: "wrench_similarity"
  top_k: 5
  num_cases: 2500        # 使用新生成的大规模知识库
  embedding_dim: 64
  similarity_weights:
    workflow: 0.7
    task: 0.3

# 评估配置
eval:
  workflow_sizes: [10, 20, 50, 100, 200]  # 增加评估规模
  repetitions: 5
  metrics: ["makespan", "cpu_utilization", "scheduling_time"]

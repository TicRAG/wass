rag:
  # RAG检索配置
  retriever: "wrench_similarity"
  top_k: 5
  fusion: "weighted"
  
  # 知识库生成配置
  num_cases: 2000
  embedding_dim: 64
  knowledge_base_path: "data/real_heuristic_kb.json"
  
  # 案例生成参数
  workflow_sizes: [5, 10, 15, 20]
  schedulers: ["HEFT", "WASS-Heuristic"]
  dependency_prob: 0.3
  
  # 检索参数
  similarity_weights:
    workflow: 0.7
    task: 0.3
  
  # 聚类参数
  num_clusters: 20
  max_kmeans_iters: 50

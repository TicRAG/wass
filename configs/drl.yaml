checkpoint:
  dir: models/checkpoints/
  keep_last: 5
  save_best: true
drl:
  batch_size: 32
  checkpoint_interval: 100
  dependency_prob: 0.3
  episodes: 1000
  epsilon_decay: 0.995
  epsilon_min: 0.1
  epsilon_start: 1.0
  eval_interval: 100
  final_reward: normalized_makespan
  gamma: 0.99
  log_interval: 50
  max_steps: 50
  memory_size: 10000
  network:
    hidden_dim: 128
    learning_rate: 0.001
  reward_framework: makespan_shaping_v2
  rewards:
    balance_weight: -0.5
    efficiency_weight: 2.0
    time_weight: -1.0
  rolling_window: 100
  target_update_freq: 10
  task_range:
  - 5
  - 15
logging:
  fusion_debug: results/fusion_debug.log
  metrics_file: results/training_metrics.jsonl
  reward_debug: results/reward_debug.log
platform_file: test_platform.xml
task_range:
- 5
- 20

# configs/workflow_config.yaml

ccr: 1.0
large_sizes:
- 200
- 500
medium_sizes:
- 50
- 100
patterns:
- montage
- highly_parallel
random_seed: 42
small_sizes:
- 5
- 10
- 15
- 20
workflow_dir: workflows

# 实验工作流的规模保持不变，因为我们需要在这些规模上进行最终测试
experiment_workflows:
  montage:
    sizes: [20, 50, 100]
    count: 3
    seed_start: 1
  highly_parallel:
    sizes: [20, 50, 100]
    count: 3
    seed_start: 1

# --- 这是核心修改：降低训练工作流的最大规模以避免死锁 ---
training_workflows:
  montage:
    sizes: [20, 40, 60] # 将最大规模从100降低到60
    count: 5
    seed_start: 100
  highly_parallel:
    sizes: [20, 40, 60] # 将最大规模从100降低到60
    count: 5
    seed_start: 100
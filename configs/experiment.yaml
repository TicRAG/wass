experiment_name: demo_wass_pipeline
random_seed: 42
include:
  - data.yaml
  - platform.yaml
  - labeling.yaml
  - label_model.yaml
  - graph.yaml
  - rag.yaml
  - drl.yaml
  - eval.yaml
paths:
  data_dir: data/
  results_dir: results/demo_wass_pipeline/

evaluation:
  # Larger ranges to inflate makespan for clearer differentiation
  flops_range: [2000000000, 30000000000]   # 2e9 .. 3e10
  file_size_range: [50000000, 500000000]   # 50MB .. 500MB (HPC-scale transfers)
  workflow_sizes: [20,40]
  capacity_scale: 0.6                      # reduce capacities -> longer exec times
  rl_cost_blend_epsilon: 0.08              # allow PPO to pick near-optimal RL-guided hosts
  sensitive_file_fraction: 0.25            # 25% files treated as sensitive (costly to move)
  sensitive_transfer_multiplier: 3.0       # moving sensitive file costs 3x time equivalent

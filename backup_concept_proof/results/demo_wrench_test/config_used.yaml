data:
  adapter: simple_jsonl
  test_file: test.jsonl
  train_file: train.jsonl
  valid_file: valid.jsonl
drl:
  env: active_learning
  episodes: 5
  policy: dqn
experiment_name: demo_wrench_test
graph:
  builder: cooccurrence
  gnn_model: gcn
  gnn_params:
    hidden_dim: 64
    num_layers: 2
  params:
    window_size: 5
label_model:
  model_name: MajorityVoting
  params: {}
  type: wrench
labeling:
  abstain: -1
  lfs:
  - keywords:
    - good
    - excellent
    - amazing
    label: 1
    name: keyword_positive
    type: keyword
  - keywords:
    - bad
    - terrible
    - awful
    label: 0
    name: keyword_negative
    type: keyword
  - label: 1
    max_length: 20
    min_length: 3
    name: length_filter
    type: length
paths:
  data_dir: data/
  results_dir: results/demo_wrench_test/
rag:
  fusion: concat
  retriever: simple_bm25
  top_k: 5
